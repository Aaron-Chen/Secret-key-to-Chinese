<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pitcher+Sans:wght@300;400;500;600;700&family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- SVG for connection lines -->
        <svg class="connection-lines" viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- SVG paths will be generated by JavaScript -->
        </svg>
        
        <!-- TOP-LEFT SECTION: Key to Mnemonic -->
        <div class="section top-left">
            <!-- Input box -->
            <input type="text" class="input-box" id="key-input" placeholder="Enter Bitcoin private key (WIF)...">
            
            <!-- 24 connected boxes -->
            <div class="box-container">
                <div class="connected-box" data-box="1"></div>
                <div class="connected-box" data-box="2"></div>
                <div class="connected-box" data-box="3"></div>
                <div class="connected-box" data-box="4"></div>
                <div class="connected-box" data-box="5"></div>
                <div class="connected-box" data-box="6"></div>
                <div class="connected-box" data-box="7"></div>
                <div class="connected-box" data-box="8"></div>
                <div class="connected-box" data-box="9"></div>
                <div class="connected-box" data-box="10"></div>
                <div class="connected-box" data-box="11"></div>
                <div class="connected-box" data-box="12"></div>
                <div class="connected-box" data-box="13"></div>
                <div class="connected-box" data-box="14"></div>
                <div class="connected-box" data-box="15"></div>
                <div class="connected-box" data-box="16"></div>
                <div class="connected-box" data-box="17"></div>
                <div class="connected-box" data-box="18"></div>
                <div class="connected-box" data-box="19"></div>
                <div class="connected-box" data-box="20"></div>
                <div class="connected-box" data-box="21"></div>
                <div class="connected-box" data-box="22"></div>
                <div class="connected-box" data-box="23"></div>
                <div class="connected-box" data-box="24"></div>
            </div>
            
            <!-- Copy button in separate row -->
            <div class="copy-icon-container">
                <button class="icon-button" id="copy-button" title="Copy mnemonic">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- BOTTOM-RIGHT SECTION: Mnemonic to Key -->
        <div class="section bottom-right">
            <!-- Paste button -->
            <div class="reverse-icon-container">
                <button class="icon-button" id="reverse-paste-button" title="Paste mnemonic">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                </button>
            </div>
            
            <!-- 24 reverse boxes -->
            <div class="reverse-box-container">
                <div class="connected-box editable-box" data-reverse-box="1" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="2" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="3" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="4" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="5" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="6" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="7" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="8" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="9" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="10" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="11" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="12" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="13" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="14" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="15" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="16" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="17" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="18" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="19" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="20" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="21" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="22" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="23" contenteditable="true"></div>
                <div class="connected-box editable-box" data-reverse-box="24" contenteditable="true"></div>
            </div>
            
            <!-- Reverse input box -->
            <input type="text" class="reverse-input-box" id="reverse-key-input" placeholder="Generated Bitcoin private key..." readonly>
        </div>
        
    </div>
</body>
</html>
